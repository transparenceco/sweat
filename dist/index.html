<!DOCTYPE html>
<html class="bg-black" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <title>Sweat</title>
</head>
<body class=" p-0 m-0" data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="home">

      <model-viewer class="h-screen w-screen" auto-rotate-delay="0" camera-controls bounds="tight" src="assets/0.glb" max-camera-orbit="auto auto .1m" auto-rotate camera-orbit="100deg 75deg 2cm" camera-target="0m 0m 0m" >
                
        <div class="flex flex-col">
          <div class="absolute bottom-0 mb-10 px-5 md:px-10">
            <img class="h-14 sm:h-20" src="assets/lodge.svg" alt="home" class="icon" />
            <h1 class="text-6xl sm:text-8xl text text-white font-bold">Sweat</h1>
            <small class="text-gray-300 leading-snug">A storytelling experiment using ThreeJS, Modelviewer, Barba and TailwindsCSS. Modeled in Blender</small>
            <a href="1.html"><img class="h-12 mt-5" src="assets/arrow-right-circle.svg" alt="home"></a>
          </div>
        </div>

      </model-viewer>

    </main>


    <!-- Barba -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest./gsap.min.js"></script>
    <script src="barba.js"></script>
</body>

</html>
