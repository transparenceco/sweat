<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pico.classless.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Sweat home</title>
  </head>

  <body data-barba="wrapper" data-theme="dark">
    <main data-barba="container" data-barba-namespace="home">

      <model-viewer auto-rotate-delay="0" bounds="tight" src="assets/0.glb" max-camera-orbit="auto auto .1m" auto-rotate camera-orbit="100deg 75deg 2cm" camera-target="0m 0m 0m">
        <div class="content">
          <hgroup>
            <img src="assets/lodge.svg" alt="home" class="icon">

            <h1>Sweat</h1>
            <small>A storytelling experiment using ThreeJS, Modelviewer, Barba and PicoCSS. Modeled in Blender</small>
          </hgroup>
          <a href="1.html"><img src="assets/arrow-right-circle.svg" alt="home" class="icon"></a>
        </div>
      </model-viewer>

    </main>


    <!-- Barba -->
    <script src="https://unpkg.com/@barba/core"></script>
    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
    <script src="barba.js"></script>

  </body>
</html>
